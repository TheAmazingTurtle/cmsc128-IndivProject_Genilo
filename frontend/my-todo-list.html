<html>
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="global-style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div id="my-task-box">
            <div id="to-do-tasks-container">
                <h2 id="to-do-list-title">My To-Do List</h2>
                <div id="add-task-container">
                    <div id="add-task-button">Add a task</div>
                    <form id="add-task-form">
                        <input type="text" id="task-title-input" placeholder="Title">
                        <input type="text" id="task-details-input" placeholder="Details">
                        <div id="task-attribute-container">
                            <div id="task-priority">
                                <label>Priority:</label>
                                <select id="task-priority-input">
                                    <option value="urgent">Urgent</option>
                                    <option value="high">High</option>
                                    <option value="mid" selected>Mid</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>

                            <div id="task-due-datetime">
                                <label>Due on</label>
                                <input type="date" id="task-date-input">
                                <label>at</label>
                                <input type="time" id="task-time-input">
                            </div>
                        </div>
                        <div id="new-task-action-container">
                            <div id="cancel-new-task-button">Cancel</div>
                            <div id="submit-new-task-button">Submit</div>
                        </div>
                    </form>
                </div>
                <div id="scrollable-task-box">
                    <div id="no-task-screen" class="">
                        <p>All tasks complete</p>
                        <p>Nice work!</p>
                    </div>
                </div>
            </div>
            <div id="done-tasks-container">
                <div id="completed-msg">
                    Completed
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>Made by Kent Francis Genilo</p>
        <p>CMSC 128 Individual Project</p>
    </footer>

    <script src="style-script.js"></script>
</body>
</html>
